<ion-header>
  <ion-toolbar color='light'>
    <ion-title slot="start"> Заполнить анкету </ion-title>
    <ion-thumbnail slot="end">
      <img src="../../../assets/logo.png">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked"> Количество гостей </ion-label>
            <ion-input (ionFocus)=OnInputFocus($event) (keyup.enter)="OnInputGuestsLeave()" #inputGuestsId formControlName="GuestsQuontity" clear-input=true
              inputmode="decimal"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Отзыв </ion-label>
            <ion-input (ionFocus)=OnInputFocus($event) (keyup.enter)="OnInputFeedBackLeave()" #inputFeedBackId formControlName="FeedBack" clear-input=true inputmode="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <!-- <ion-nav-link router-direction='back'> -->
            <ion-button (click)="Cancel()"  class="text-accent" size='large' expand='block' color='danger' > <ion-icon name="close-outline"></ion-icon></ion-button>
          <!-- </ion-nav-link> -->
       
        </ion-col>
        <ion-col>
          <!-- <ion-nav-link router-direction='back'> -->
            <ion-button (click)="Save()"  class="text-accent" size='large' expand='block'  color='success' > <ion-icon  name="checkmark-outline"></ion-icon></ion-button>
            <!-- </ion-nav-link> -->
      

        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>

<ion-footer >
  <ion-toolbar color='light'>
    
    <ion-buttons slot="end">
      <!-- <ion-nav-link router-direction='back'> -->
        <ion-button (click)="Cancel()"  class="text-accent" size='large' expand='block' color='danger' > <ion-icon name="close-outline"></ion-icon></ion-button>
      <!-- </ion-nav-link> -->
      <!-- заменить переход на сохранить и переход -->
      <!-- <ion-nav-link router-direction='back'> -->
      <ion-button (click)="Save()" class="text-accent" size='large'  color='success' > <ion-icon  name="checkmark-outline"></ion-icon></ion-button>
      <!-- </ion-nav-link> -->
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
