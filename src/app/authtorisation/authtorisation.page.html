<ion-header>
  <ion-toolbar color='light'>
    <ion-title class='text-small'>Введите пароль или считайте карту </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-thumbnail slot="end">
      <img src="../../../assets/logo.png">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>




<ion-content >
 

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="fixed">  пароль </ion-label>
            <ion-input (ionBlur)="OnInputBlur()" (ionFocus)="OnInputFocus($event)" (keyup.enter)="OnPasswordLeave($event)" #passinputid type="password"  formControlName="password" clear-input=true inputmode="decimal" required></ion-input>
            
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col ><ion-button *ngIf="!inFocus" (click)="ActivatePass()" expand='block' color='light'> Ввести пароль </ion-button></ion-col>
        <ion-col ><ion-button  class="text-accent"  expand='block' color='danger' routerLink="/home/block-app"> <ion-icon name="close-outline"></ion-icon></ion-button> </ion-col>
        <ion-col ><ion-button  (click)="Loggin()"  expand='block' class="text-accent"   color='success' > <ion-icon  name="checkmark-outline"></ion-icon></ion-button></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button fill='solid' expand='block' color='light'  (click)="LogginWithCard()"> Сканировать карту </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>

<ion-footer>
  
  
  <ion-toolbar color='light'>
    <ion-buttons slot="end">
      
      <ion-button class="text-accent" size='large' expand='block' color='danger' routerLink="/home/block-app"> <ion-icon name="close-outline"></ion-icon></ion-button>
      <ion-button  (click)="Loggin()" class="text-accent" size='large'  color='success' > <ion-icon  name="checkmark-outline"></ion-icon></ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
