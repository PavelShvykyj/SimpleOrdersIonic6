<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-thumbnail slot="end">
      <img src="../../../assets/logo.png">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked"> Server IP </ion-label>
            <ion-input formControlName="ServerIP" clear-input=true inputmode="string" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Base name </ion-label>
            <ion-input formControlName="BaseName" clear-input=true inputmode="text" required></ion-input>
          </ion-item>
        </ion-col> 
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label >Dev mode </ion-label>
            <ion-toggle formControlName="isDevMode"></ion-toggle>
          </ion-item>
        </ion-col> 
      </ion-row>



      <ion-row>  
        <ion-col size-sm="6" offset-sm="3">
          <ion-button fill='solid' expand='block' color='primary'  (click)=SaveSettings()> Save</ion-button>
          <ion-button fill='solid' expand='block' color='primary' routerLink="/home/halls"> Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
